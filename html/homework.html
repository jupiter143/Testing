<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <th>Khmer ID Number:</th>
                    <td><input type="text" name="idNumber" id="idNumber" placeholder="Input Khmer ID Number"></td>
                </tr>
                <tr>
                    <th>Fullname:</th>
                    <td>
                        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                        <input type="text" name="lastname" id="lastname" placeholder="Lastname">
                    </td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <select name="" id="">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Date of Birth:</th>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <th>Place of Birth:</th>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th>Permanent Address:</th>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <table>
                <tr>
                    <th>Contact:</th>
                    <td><input type="text" name="" id="" placeholder="Phone Number"></td>
                    <th>Emergency Contact:</th>
                    <td><input type="text" name="" id="" placeholder="Emergency Contact"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="email" name="" id="" placeholder="Email"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Family Background</legend>
            <table>
                <tr>
                    <th>Father name:</th>
                    <td><input type="text" name="" id="" placeholder="Father name"></td>
                    <th>Occupation:</th>
                    <td><input type="text" name="" id="" placeholder="Occupation"></td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th>Mother name:</th>
                    <td><input type="text" name="" id="" placeholder="Mother name"></td>
                    <th>Occupation:</th>
                    <td><input type="text" name="" id="" placeholder="Occupation"></td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Type of Course</legend>
            <table>
                <tr>
                    <th>Starting Date:</th>
                    <td>
                        <input type="radio" name="schedule" id="">ITE Course 2018
                        <input type="radio" name="schedule" id="">Short Course 2018
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>
