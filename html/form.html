<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        form{
            width: 50%;
        }
        legend{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Register Form</legend>
            FirstName : <input type="text" value="" placeholder="Enter Your FirstName"> <br/>
            LastName : <input type="text" value="" placeholder="Enter Your LastName"> <br/>
            Email : <input type="email" name="email" id="email"> <br/>
            Password : <input type="password" name="password" id="password"> <br/>
            Gender : <input type="radio" name="gender" id="gender" value="Male">Male
                     <input type="radio" name="gender" id="gender" value="Female">Female <br/>
            Subjects : 
            <input type="checkbox" name="" id="" value="HTML">HTML
            <input type="checkbox" name="" id="" value="CSS">CSS
            <input type="checkbox" name="" id="" value="JavaScript">JavaScript
            <input type="checkbox" name="" id="" value="React">React
            <input type="checkbox" name="" id="" value="Java">Java <br/>
            Room :
            <input type="radio" name="room" id="kpsRoom" value="KPS">KPS
            <input type="radio" name="room" id="srRoom" value="SR">SR <br/>
            Comment : <textarea name="comment" id="comment" cols="50" rows="10"></textarea> <br/>
            <input type="submit" value="Register">
            <input type="reset">
        </fieldset >

    </form>
</body>
</html>
